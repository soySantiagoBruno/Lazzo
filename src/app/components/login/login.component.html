<div class="container-sm p-0 vh-100">
    
    <div class="banner bg-info p-24">
        
    </div>

    <div class="login">
        <h2>Iniciar sesión</h2>

        <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <input formControlName="email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
            </div>

            <div class="mb-3">
                <button type="submit" class=" btn iniciar-sesion">Iniciar sesión</button>
            </div>

            <div class="registrar d-flex justify-content-center gap-3">
                <h5>¿No tienes cuenta?</h5>
                <a routerLink="/registrar-usuario">Registrarse</a>
            </div>
        </form>


        <div class="registrar-google">
            <p>Iniciar sesión con Google</p>
            <button (click)="loginWithGoogle()"><img src="../../assets/google.png" alt="" style="width: 24px;"> Google</button>
        </div>

    </div>

</div>
