<!--Carrousel-->
  <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      
      <div *ngFor="let pet of pets; let i = index" class="carousel-item" [class.active]="i === 0">
        <div class="card mx-auto" [style.background]="pet.background" >
          <img [src]="pet.image" class="card-img-top" [alt]="pet.name">
          <div class="card-body">
            <div class="d-flex justify-content-between" style="padding: 0px;margin-top: 24px;">
              <span>
                <h5 class="card-title">{{ pet.name }}</h5>
                <p class="card-text">{{ pet.location }}</p>
              </span>
              <span><img src="assets/share.svg" alt=""></span>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 16px;">
              <button type="button" class="btn boton-mas-info me-2"
                (click)="abrirModal(pet)">Mas info</button>
              
               <a [href]="getWhatsappLink(pet)" 
              class="btn boton-adoptar">Adoptar</a>
            </div>
          </div>
        </div>

        

      </div>
    </div>
    

    <!--Controles-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
